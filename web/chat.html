<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Side Chatter</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="css/chat.css">

        <script src="js/service-broker.js"></script>
        <script src="js/chat.js"></script>
    </head>
    <body>
        <div class="content">
            <div class="announcement alert alert-warning" id="announcement">
                <span>ðŸ‘»</span>
                <span>SideChatter is new and doesn't have a lot of users yet.  Please enjoy your stay!</span>
                <span id="hide-announcement-button">&times;</span>
            </div>
            <div class="chat-log" id="chat-log">
            </div>
            <div class="smiley-browser" id="smiley-browser">
                <div class="close-button">&times;</div>
                <select id="smiley-group"></select>
                <div class="smiley-list" id="smiley-list"></div>
            </div>
            <div class="control-panel">
                <span class="mr-1">Chat&nbsp;as:</span>
                <span class="my-name" id="my-name" title="Click to change your screen name"></span>
                <form class="edit-name-form" id="edit-name-form">
                    <div class="input-group">
                        <input type="text" name="theName" class="form-control form-control-sm">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-sm btn-primary">Change</button>
                        </div>
                    </div>
                </form>
                <span class="buttons">
                    <i class="material-icons" id="smiley-button">mood</i>
                    <i class="material-icons" id="fontsize-button" title="Change font size">format_size</i>
                    <i class="material-icons" id="report-button" title="Report an issue">flag</i>
                </span>
            </div>
            <form class="compose-form" id="compose-form">
                <textarea name="message" class="form-control" placeholder="Enter your chat message here"></textarea>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
    </body>
</html>
